{% extends "base.html" %}

{% block content %}
<h1>Невыполненные заказы</h1>
{% for item in items %}
<div>
    <h2>Заказ {{item.id}}</h2>
    <a class="btn btn-success" style="width: 180px; height:80px" href="/orders/complete/{{item.id}}">Выполнить
        заказ</a>
</div>
{% endfor %}
{% endblock %}
